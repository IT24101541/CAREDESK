<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page - CareDesk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            height: 100%;
            font-family: 'Inter', Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1581091870622-df5f2ed3fc35?auto=format&fit=crop&w=1470&q=80') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Soft overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(245,245,247,0.35);
            z-index: 0;
        }

        .login-choice-card {
            position: relative;
            z-index: 1;
            background: rgba(255,255,255,0.85);
            border-radius: 16px;
            padding: 3rem 2.5rem;
            text-align: center;
            box-shadow: 0 24px 40px rgba(0,0,0,0.06);
            backdrop-filter: blur(6px);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-weight: 700;
            color: #111827;
            margin-bottom: 2rem;
        }

        .btn-choice {
            display: block;
            border-radius: 9999px;
            font-weight: 600;
            padding: 0.75rem 2rem;
            margin: 0.5rem auto;
            width: 70%;
            background-color: #111827;
            color: #fff;
            text-decoration: none;
            transition: all 0.25s ease;
        }

        .btn-choice:hover {
            background-color: #1f2937;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<div class="login-choice-card">
    <h1>Login as:</h1>
    <a href="/admin/login" class="btn-choice">Admin</a>
    <a href="/customer/home" class="btn-choice">Customer</a>
</div>

</body>
</html>
