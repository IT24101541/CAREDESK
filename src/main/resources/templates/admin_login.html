<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login - CareDesk</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: 'Inter', Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1581091870622-df5f2ed3fc35?auto=format&fit=crop&w=1470&q=80') no-repeat center center;
      background-size: cover;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(245,245,247,0.35);
      z-index: 0;
    }

    .login-card {
      position: relative;
      z-index: 1;
      background: rgba(255,255,255,0.85);
      border-radius: 16px;
      padding: 3rem 2.5rem;
      box-shadow: 0 24px 40px rgba(0,0,0,0.06);
      backdrop-filter: blur(6px);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #111827;
    }

    .form-label {
      font-weight: 600;
      color: #374151;
    }

    .form-control {
      border-radius: 12px;
      border: 1px solid #d1d5db;
      padding: 0.6rem 0.75rem;
      margin-bottom: 1rem;
    }

    .btn {
      border-radius: 9999px;
      font-weight: 600;
      padding: 0.65rem 1.5rem;
      transition: all 0.25s ease;
      margin-bottom: 0.5rem;
    }

    .btn-primary {
      background-color: #111827;
      color: #fff;
      width: 100%;
    }

    .btn-primary:hover {
      background-color: #1f2937;
      transform: translateY(-2px);
    }

    .btn-outline-secondary {
      background-color: #f3f4f6;
      color: #111827;
      border: none;
      width: 100%;
    }

    .btn-outline-secondary:hover {
      background-color: #e5e7eb;
      transform: translateY(-2px);
    }

    .btn-landing {
      background-color: #111827; /* black-ish */
      color: #fff;               /* white text */
      border: none;
      width: 100%;
      border-radius: 9999px;     /* fully oval */
      padding: 0.65rem 1.5rem;
      font-weight: 600;
      transition: all 0.25s ease;
      text-decoration: none;
    }

    .btn-landing:hover {
      background-color: #1f2937; /* slightly lighter black on hover */
      transform: translateY(-2px);
      color: #fff;
    }


    .alert {
      border-radius: 12px;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

<div class="login-card">
  <h2>Admin Login</h2>

  <!-- ERROR DISPLAY -->
  <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

  <form method="post" action="/admin/login">
    <div class="text-start mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" name="username" class="form-control" placeholder="Enter username" required />
    </div>
    <div class="text-start mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required />
    </div>
    <button type="submit" class="btn btn-primary">Sign In</button>
  </form>

  <!-- Changed button style to match Sign In -->
  <a href="/faq" class="btn btn-primary mt-3">Go to FAQ Page</a>
  <a href="/" class="btn btn-landing mt-2">Back to Landing Page</a>
</div>

</body>
</html>
